            </div>
            <div class="addons">
                <form action="">
                    <fieldset class="clearfix">
                        <button id="teaBase">1. pick a base</button>
                        <div class="start"><img src="assets/left-arrow.png" alt=""></div>
                        <div class="options teas hidden">
                            <div class="blackTea">
                                <label for="black">black tea</label>
                                <input type="radio" name="base" id="black" value="black">
                            </div>
                            <div class="greenTea">
                                <label for="green">green tea</label>
                                <input type="radio" name="base" id="green" value="green">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="clearfix">
                        <button id="addMilk">2. add milk?</button>
                        <div class="options milks hidden">
                            <div class="yesMilk">
                                <label for="yesMilk">yassss</label>
                                <input type="radio" name="milk" id="yesMilk" value="yesMilk">
                            </div>
                            <div class="noMilk">
                                <label for="noMilk">no thanks</label>
                                <input type="radio" name="milk" id="noMilk" value="noMilk">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="clearfix">
                        <button id="addFlavour">3. add a flavour enhancement</button>
                        <div class="options addFlavourNoMilk hidden">
                            <div class="flavour rose">
                                <label for="rose">Rose</label>
                                <input type="radio" name="flavour" class="flavourShot" id="rose" value="rose">
                            </div>
                            <div class="flavour grape">
                                <label for="grape">Grape</label>
                                <input type="radio" name="flavour" class="flavourShot" id="grape" value="grape">
                            </div>
                            <div class="flavour peach">
                                <label for= "peach">Peach</label>
                                <input type="radio" name="flavour" class="flavourShot" id="peach" value= "peach">
                            </div>
                            <div class="flavour none">
                                <label for="noFlavour">None</label>
                                <input type="radio" name="flavour" class="flavourShot" id="noFlavour" value="noFlavour">
                            </div>
                        </div>
                        <div class="options addFlavourWithMilk hidden">
                            <div class="flavour taro">
                                <label for="taro">Taro</label>
                                <input type="radio" name="flavour" class="flavourShot" id="taro" value="taro">
                            </div>
                            <div class="flavour honeyDew">
                                <label for="honeyDew">Honey Dew</label>
                                <input type="radio" name="flavour" class="flavourShot" id="honeyDew" value="honeyDew">
                            </div>
                            <div class="flavour strawberry">
                                <label for="strawberry">Strawberry</label>
                                <input type="radio" name="flavour" class="flavourShot" id="strawberry" value="strawberry">
                            </div>
                            <div class="flavour none">
                                <label for="noFlavourMilk">None</label>
                                <input type="radio" name="flavour" class="flavourShot" id="noFlavourMilk" value="noFlavourMilk">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="clearfix" >
                        <button id="addToppings">4. add toppings</button>
                        <div class="options toppings hidden">
                            <div class="topping">
                                <label for="pearl">Pearl</label>
                                <input type="radio" name="toppings" id="pearl" value="pearl">
                            </div>
                            <div class="topping">
                                <label for="grassJelly">Grass Jelly</label>

                            </div>
                            <div class="topping">

                            <div class="topping">

                            </div>
                            <div class="topping">
                                <label for="pudding">Pudding</label>

                            </div>
                            <div class="topping">
                                <label for="noTopping">None</label>
                                <input type="radio" name="toppings" id="noTopping" value="noTopping">
                            </div>
                        </div>
                    </fieldset>
                    <div class="nameDrink hidden">
                        <label for="nameIt">name your concoction</label>
                        <input type="text" placeholder="put your name here" name="nameIt">
                    </div>

        <div class="finish">
